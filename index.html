<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
         integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <script
         defer
         src="https://kit.fontawesome.com/8ada9bf5df.js"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="style.css" />
      <title>Grid Test</title>
   </head>
   <body>
      <article class="grids">
         <div class="card">1</div>
         <div class="card">2</div>
         <div class="card">3</div>
         <div class="card">4</div>
         <div class="card">5</div>
         <div class="card">6</div>
         <div class="card">7</div>
         <div class="card">8</div>
         <div class="card">9</div>
         <div class="card">10</div>
         <div class="card">11</div>
      </article>

         <div

               background-image: url(https://images.unsplash.com/photo-1495360010541-f48722b34f7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80);
            "
         >
            1
         </div>
         <div
            class="photo-card tall"
            style="
               background-image: url(https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80);
            "
         >
            2

         <div
            class="photo-card tall-wide"
            style="
               background-image: url(https://images.unsplash.com/photo-1592194996308-7b43878e84a6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80);
            "
         >
            3
         </div>
         <div
            class="photo-card tall"
            style="
               background-image: url(https://images.unsplash.com/photo-1495360010541-f48722b34f7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80);
            "
         >
            4
         </div>
         <div
            class="photo-card"
            style="
               background-image: url(https://images.unsplash.com/photo-1561948955-570b270e7c36?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2701&q=80);
            "
         >
            5

         <div
            class="photo-card wide"

            "
         >
            6
         </div>
      </section>
      <section class="animated">

            1

            style="

               background-image: url(https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80);
            "
         >
            STARS

      <section class="prices-section">
         <article class="prices">
            <div class="price-grid">
               <p class="pricebig">10.99</p>
               <i class="fa-solid fa-euro-sign"></i>
               <p class="month">/month</p>
            </div>
            <div class="desc">
               <p>4 Core CPU</p>
               <p>4GB RAM</p>
               <p>120GB SSD</p>
            </div>
            <button class="btn-price">
               <i class="fa-solid fa-circle-chevron-right"></i> BUY NOW
            </button>
         </article>
         <article class="prices">
            <div class="price-grid">
               <p class="pricebig">20.99</p>
               <i class="fa-solid fa-euro-sign"></i>
               <p class="month">/month</p>
            </div>
            <div class="desc">
               <p>10 Core CPU</p>
               <p>16GB RAM</p>
               <p>500GB SSD</p>
            </div>
            <button class="btn-price">
